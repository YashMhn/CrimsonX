<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Blood Group Prediction</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <div class="container">
        <div class="glass-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img src="static/crimson_x_logo.png" alt="Crimson X" class="logo">
                </div>
                <div class="brand-text">
                    <h1 class="brand-title">CrimsonX</h1>
                    <p class="brand-subtitle">Advanced Biometric Analysis</p>
                </div>
            </div>

            <!-- Main Title -->
            <div class="title-section">
                <div class="title-icon">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h2 class="main-title">Fingerprint Blood Group Prediction</h2>
                <p class="main-subtitle">Upload your fingerprint image for AI-powered blood type analysis</p>
            </div>

            <!-- Upload Form -->
            <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <input type="file" name="image" accept="image/*" required class="file-input" id="imageInput">
                        <label for="imageInput" class="file-input-label" id="fileLabel">
                            <div class="upload-content">
                                <div class="upload-icon">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                </div>
                                <div class="upload-text">
                                    <span class="upload-main-text">Choose fingerprint image</span>
                                    <span class="upload-sub-text">or drag and drop here</span>
                                </div>
                            </div>
                        </label>
                        
                        <!-- Image Preview -->
                        <div class="image-preview-container" id="imagePreview" style="display: none;">
                            <div class="image-preview-header">
                                <span class="preview-title">
                                    <i class="fas fa-image"></i>
                                    Selected Image
                                </span>
                                <button type="button" class="remove-image-btn" id="removeImage">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="image-preview-wrapper">
                                <img id="previewImg" alt="Selected fingerprint" class="preview-image">
                                <div class="image-overlay">
                                    <div class="image-info" id="imageInfo">
                                        <div class="image-name" id="imageName"></div>
                                        <div class="image-size" id="imageSize"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="file-info" id="fileInfo"></div>
                    </div>
                </div>

                <button type="submit" class="predict-btn" id="predictBtn">
                    <span class="btn-text">
                        <i class="fas fa-dna"></i>
                        Analyze & Predict
                    </span>
                    <div class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Analyzing...
                    </div>
                </button>
            </form>

            <!-- Prediction Result -->
            {% if prediction %}
            <div class="result-section">
                <div class="result-card">
                    <div class="result-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="result-content">
                        <h3 class="result-title">Prediction Complete</h3>
                        <div class="result-value">
                            <span class="blood-type">{{ prediction }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <!-- Features -->
            <div class="features-section">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure Analysis</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-brain"></i>
                    <span>AI Powered</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-clock"></i>
                    <span>Instant Results</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const fileInput = document.getElementById('imageInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const form = document.querySelector('.upload-form');
        const predictBtn = document.getElementById('predictBtn');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const imageName = document.getElementById('imageName');
        const imageSize = document.getElementById('imageSize');
        const removeImageBtn = document.getElementById('removeImage');

        // File input handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelection(file);
            }
        });

        // Handle file selection
        function handleFileSelection(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            // Update file info
            imageName.textContent = file.name;
            imageSize.textContent = `${(file.size / 1024).toFixed(1)} KB`;

            // Create file reader
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                
                // Show preview and hide upload label
                fileLabel.style.display = 'none';
                imagePreview.style.display = 'block';
                
                // Add animation
                imagePreview.style.opacity = '0';
                imagePreview.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    imagePreview.style.transition = 'all 0.3s ease';
                    imagePreview.style.opacity = '1';
                    imagePreview.style.transform = 'translateY(0)';
                }, 50);
            };
            reader.readAsDataURL(file);
        }

        // Remove image functionality
        removeImageBtn.addEventListener('click', function() {
            fileInput.value = '';
            imagePreview.style.display = 'none';
            fileLabel.style.display = 'block';
            previewImg.src = '';
        });

        // Form submission handling
        form.addEventListener('submit', function() {
            predictBtn.classList.add('loading');
        });

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileLabel.classList.add('drag-over');
        }

        function unhighlight(e) {
            fileLabel.classList.remove('drag-over');
        }

        fileLabel.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelection(files[0]);
            }
        }

        // Prevent default drag behavior on the entire document
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
